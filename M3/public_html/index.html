<body>
<p><b>Sign up form</b>
<form action="/signup" method="POST">
    Login: <input type="text" name="login"/>
    <p>
        Password: <input type="password" name="pass"/>
        <input type="submit" value="Sign up">
</form>
<p><b>Sign in form</b>
    <form action="/signin" method="POST">
        Login: <input type="text" name="login"/>
    <p>
        Password: <input type="password" name="pass"/>
        <input type="submit" value="Sign in">
    </form>
</body>
